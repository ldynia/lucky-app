apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-lucky-app
  namespace: lucky-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: lucky-app
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
